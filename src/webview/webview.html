<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; 
        style-src 'unsafe-inline'; 
        script-src 'unsafe-inline' vscode-resource:;
        connect-src vscode-webview:;">
    <title>VS Code Assistant</title>
    <style>
        :root {
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 0.75rem;
            --spacing-lg: 1rem;
            --spacing-xl: 4rem;
            --border-radius: 0.3rem;
        }
        
        body { 
            padding: var(--spacing-lg); 
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
            margin: 0;
            line-height: 1.5;
        }

        #chat-container { 
            height: 70vh; 
            overflow-y: auto; 
            margin-bottom: var(--spacing-xl);
            scroll-behavior: smooth;
        }

        .message { 
            margin: var(--spacing-md) 0; 
            padding: var(--spacing-md); 
            border-radius: var(--border-radius); 
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
        }

        .user-message { 
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }

        .ai-message { 
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-editor-lineHighlightBorder);
        }

        #input-container { 
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--vscode-editor-background);
            padding: var(--spacing-sm);
            display: flex;
            gap: var(--spacing-xs);
            border-top: 1px solid var(--vscode-panel-border);
        }

        #question-input { 
            flex-grow: 1;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: var(--border-radius);
            font-size: inherit;
        }

        #question-input:focus {
            outline: 2px solid var(--vscode-focusBorder);
            outline-offset: 1px;
        }

        #send-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: inherit;
        }

        #send-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        #send-btn:focus, #upload-image-btn:focus {
            outline: 2px solid var(--vscode-focusBorder);
            outline-offset: 1px;
        }
        
        #upload-image-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--vscode-button-secondaryBackground, var(--vscode-button-background));
            color: var(--vscode-button-secondaryForeground, var(--vscode-button-foreground));
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: inherit;
        }
        
        #upload-image-btn:hover {
            background: var(--vscode-button-secondaryHoverBackground, var(--vscode-button-hoverBackground));
        }

        .loading {
            display: flex;
            align-items: center;
            margin: var(--spacing-md) 0;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-editor-lineHighlightBorder);
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 0.2rem solid rgba(150, 150, 150, 0.2);
            border-radius: 50%;
            border-top-color: var(--vscode-progressBar-background);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.625rem;
        }

        .loading-text {
            color: var(--vscode-foreground);
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            margin-top: var(--spacing-sm);
            object-fit: contain;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            margin-top: var(--spacing-sm);
        }
        
        .image-filename {
            font-size: 0.85em;
            margin-top: var(--spacing-xs);
            opacity: 0.8;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <main>
        <section id="chat-container" aria-live="polite"></section>
        <form id="input-container" aria-label="Chat input">
            <label for="question-input" class="sr-only">Enter your question</label>
            <input type="text" id="question-input" placeholder="Ask a question..." autocomplete="off">
            <button type="button" id="upload-image-btn" aria-label="Upload image" title="Upload image">ðŸ“·</button>
            <input type="file" id="image-input" accept="image/*" class="sr-only">
            <button type="submit" id="send-btn" aria-label="Send message">Send</button>
        </form>
    </main>
    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            const chatContainer = document.getElementById('chat-container');
            const questionForm = document.getElementById('input-container');
            const questionInput = document.getElementById('question-input');
            const sendBtn = document.getElementById('send-btn');
            const uploadImageBtn = document.getElementById('upload-image-btn');
            const imageInput = document.getElementById('image-input');
            let isLoading = false;
            let currentImage = null;

            // Add initial greeting message
            addMessage('ai', 'Assistant is ready. How can I help you?');

            function addMessage(type, content, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + type + '-message';
                messageDiv.textContent = content;
                
                if (type === 'user') {
                    messageDiv.setAttribute('aria-label', 'You: ' + content);
                } else {
                    messageDiv.setAttribute('aria-label', 'Assistant: ' + content);
                }
                
                // Add image if present
                if (image) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = 'Uploaded image';
                    img.className = 'image-preview';
                    
                    imageContainer.appendChild(img);
                    
                    if (image.name) {
                        const filename = document.createElement('span');
                        filename.className = 'image-filename';
                        filename.textContent = image.name;
                        imageContainer.appendChild(filename);
                    }
                    
                    messageDiv.appendChild(imageContainer);
                }
                
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }

            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showLoading() {
                if (isLoading) return;
                isLoading = true;
                
                questionInput.disabled = true;
                sendBtn.disabled = true;
                
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.id = 'loading-indicator';
                loadingDiv.setAttribute('aria-live', 'polite');
                
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                spinner.setAttribute('aria-hidden', 'true');
                
                const loadingText = document.createElement('span');
                loadingText.className = 'loading-text';
                loadingText.textContent = 'Assistant is thinking...';
                
                loadingDiv.appendChild(spinner);
                loadingDiv.appendChild(loadingText);
                chatContainer.appendChild(loadingDiv);
                scrollToBottom();
            }
            
            function hideLoading() {
                if (!isLoading) return;
                isLoading = false;
                
                questionInput.disabled = false;
                sendBtn.disabled = false;
                questionInput.focus();
                
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            }

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = {
                        data: e.target.result,
                        type: file.type,
                        name: file.name
                    };
                    
                    // Visual indicator that image is ready
                    uploadImageBtn.textContent = 'âœ“';
                    uploadImageBtn.title = 'Image ready: ' + file.name;
                    
                    setTimeout(() => {
                        uploadImageBtn.textContent = 'ðŸ“·';
                        uploadImageBtn.title = 'Change image';
                    }, 2000);
                };
                reader.readAsDataURL(file);
            }
            
            function sendMessage() {
                const question = questionInput.value.trim();
                if (question || currentImage) {
                    // Create message content
                    const msgContent = question || 'Image:';
                    
                    // Add message to UI
                    addMessage('user', msgContent, currentImage);
                    showLoading();
                    
                    // Send to extension
                    vscode.postMessage({ 
                        command: 'askQuestion',
                        text: question,
                        image: currentImage
                    });
                    
                    // Reset input
                    questionInput.value = '';
                    currentImage = null;
                    uploadImageBtn.textContent = 'ðŸ“·';
                    uploadImageBtn.title = 'Upload image';
                }
            }

            questionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage();
            });

            questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Image upload handling
            uploadImageBtn.addEventListener('click', () => {
                imageInput.click();
            });
            
            imageInput.addEventListener('change', handleImageUpload);

            window.addEventListener('message', event => {
                const message = event.data;
                
                if (message.type === 'response') {
                    hideLoading();
                    addMessage('ai', message.content);
                } else if (message.type === 'error') {
                    hideLoading();
                    addMessage('ai', `Error: ${message.content}`);
                }
            });
        })();
    </script>
</body>
</html>
